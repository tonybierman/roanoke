---
layout: default
---
<article>

  <header>
    <h1>{{ page.title | escape }}</h1>
    <p class="text-muted">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {%- assign date_format = "%b %-d, %Y" -%}
        {{ page.date | date: date_format }}
      </time>
      {%- if page.author -%}
        â€¢ {{ page.author }}
      {%- endif -%}
    </p>
  </header>

  <section>
      <div class="row">
        <div class="col-sm-6 text-center">
          <div class="fotorama" data-nav="thumbs" data-hash="true">
          {% for item in page.photos %}
            <a href="/assets/content/posts/pub/img/lg/{{ item }}"><img src="/assets/content/posts/pub/img/tb/{{ item }}" /></a>
          {% endfor %}
          </div>
        </div>
        <div class="col-sm-6">
            <h1>{{ page.title | escape }}</h1>
            {{ content }}
        </div>
      </div>
  </section>

</article>
