---
layout: default
---
<article>

  <header>
  </header>

  <section>

  <div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-sm-9"> 
          <p class="h4">{{ page.title | default: "Photos" }}</p>
          <ul class="list-unstyled">
            {% for item in page.photos %}
            {% assign photopath = item | replace: "/img", "/img/mid" %}
            <li style="margin-bottom: 25px">
              <figure class="figure">
                <a target="_blank" href="/{{ item | escape }}">
                  <img class="figure-img img-fluid" src="/{{ photopath | escape }}" />
                </a>
                <figcaption class="figure-caption">
                    Click Image to Zoom In
                </figcaption>
              </figure>
            </li>
            {%- endfor -%}
          </ul>
        </div>
    </div>
  </div>

    
  </section>

</article>
