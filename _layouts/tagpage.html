---
layout: default
---
<article>

  <header>
  </header>

  <section>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-sm-12 text-center">
            <div class="fotorama" data-nav="thumbs" data-hash="true">
            {% for item in page.photos %}
              <a href="/{{ item }}">"{{ item | escape_once }}"</a>
            {% endfor %}
            </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
          <div class="col-sm-12 text-center">
            <h1>{{ page.title | escape_once }}</h1>
            {{ content }}
          </div>
      </div>
    </div>
  </section>

</article>
